<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;

        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
        }

        section {
            margin: 20px 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mi Página Web</h1>
    </header>

    <section>
        <h2>Bienvenido a mi página web</h2>
        <p>Esta es una página web de ejemplo. Puedes personalizar este contenido según tus necesidades.</p>
    </section>

    <section>
        <h2>Contacto</h2>
        <p>Puedes contactarme en: <a href="mailto:tu@email.com">tu@email.com</a></p>
    </section>

    <footer>
        <p>&copy; 2023 Mi Página Web</p>
    </footer>

</body>
</html>
